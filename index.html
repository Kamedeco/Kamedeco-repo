<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href="./static/style.css" rel="stylesheet">

        <script src="https://kit.fontawesome.com/ec24936469.js" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

        <script src="https://d3js.org/d3.v6.js"></script>

        <title>Knect</title>
    </head>

    <body>
        <main class="py-3">
            <div class="modal fade"  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Quiz Results</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p><b>Score: </b><span id="scoreText"></span></p>
                        <p><b>Region: </b><span id="regionText"></span></p>
                        <p><b>Mode: </b><span id="modeText"></span></p>
                    </div>
                    <div class="modal-footer">

                    </div>
                    </div>
                </div>
                </div>

                <div class="d-flex">
                <aside id="sidebar" class="border border-3 border-opacity-50 rounded">
                    <div class="sidebar-logo border-bottom">
                    <a href=""><b>World Map Quiz</b></a>
                    <div>By regions of the World</div>
                    </div>
                    <ul class="siderbar-nav p-0">
                    <li class="sidebar-header">
                        Gamemodes
                    </li>
                    <li class="sidebar-item">
                        <a onclick="switchMode(this)" id="country-switch" class="sidebar-link mode-switch-btn disabled-btn">
                        <span>Countries</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a onclick="switchMode(this)" id="flag-switch" class="sidebar-link mode-switch-btn">
                        <span>Flags</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a onclick="switchMode(this)" id="capital-switch" class="sidebar-link mode-switch-btn">
                        <span>Capitals</span>
                        </a>
                    </li>
                    <div class="border-bottom py-1"></div>
                    <ul class="siderbar-nav p-0" id="scoreList">
                        <li class="sidebar-header d-flex gap-3 align-items-baseline">
                        <span>Scores</span>
                        <!-- https://www.w3schools.com/tags/tryit.asp?filename=tryhtml_optgroup -->
                        <select class="form-select form-select-sm w-50" name="scoreMode" id="score-mode-select"> 
                            <option value="Countries">Countries</option>
                            <option value="Flags">Flags</option>
                            <option value="Capitals">Capitals</option>
                        </select>
                        <i class="fa-solid fa-info info-icon" data-bs-toggle="tooltip" data-bs-title="Scores calculated as the average of a region's last 3 scores. Scores are saved locally on the browser"></i>
                        </li>
                    </ul>
                    <div class="border-bottom py-1"></div>
                    <div class="sidebar-footer">
                    <a onclick="showLabels()" class="sidebar-link">
                        <span id="label-btn-text">Show Labels</span>
                    </a>
                    <a href="#" onclick="clearScores()"class="sidebar-link">
                        <span>Reset All Scores</span>
                    </a>
                    </div>
                </aside>
                <div class="main">
                    <nav class="navbar navbar-expand border-bottom d-flex align-items-center">
                    <div class="navbar-nav">
                        <button class="toggler-btn" type="button">
                        <i class="fa-solid fa-bars"></i>
                        </button>
                    </div>
                    <div class="container-fluid justify-content-center">
                        <span class="navbar-text"><b>Did You Know:</b> <span id="factText"></span> <i onclick="getFact()" id="fact-btn" class="fa-solid fa-arrows-rotate"></i></span>
                    </div> 
                    </nav>
                    <main class="p-3 bg-light bg-gradient">
                    <div class="container-fluid">
                        <div class="mb-3 text-center">
                        
                        <div class="bg-light border border-3 border-opacity-10 shadow-sm rounded text-center">
                            <svg style="background-color:rgb(255, 255, 255)"></svg>
                        </div>
                        </div>
                    </div>
                    <p class="text-center" id="excluded-countries-message"></p>
                    </main>
                </div>
                </div>
                <script>
                const toggler = document.querySelector(".toggler-btn")

                toggler.addEventListener("click", function(event) {
                    document.querySelector("#sidebar").classList.toggle("collapsed")
                })
                </script>

                <script  type="text/javascript" src="./static/country_details.js"></script>
                <script  type="text/javascript" src="./static/mapquiz.js"></script>
        </main>
    </body>
</html>
